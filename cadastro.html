<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1><strong>Faza seu cadastro</strong></h1>
    <img src="Cachorro policia.jpg" alt="Cachorro policia esperando seu cadastro"/>
    <label><h4>Nome completo</h4><input type="name"/></label>
    <label><h4>e-mail</h4><input type="email" placeholder="exemplo@exemplo.com.br"/></label>
    <label><h4>CPF</h4><input type="text" id="CPF" placeholder="000.000.000-00" maxlength="14"/></label>
    <label><h4>telefone</h4><input type="tel" id="telefone" placeholder="(00)-999999999" maxlength="15" /></label>
    <label><h4>Data de Nascimento</h4><input type="date"/></label>
    <label><h4>Endereço</h4><input type="address"/></label>
    <label><h4>CEP</h4><input type="text" placeholder="00000-00" maxlength="10"/></label>
    <h4>Cidade e Estado</h4><select>
        <option value="" disabled selected>Selecione a Cidade</option>
        <option value="Acre">Acre - AC</option>
        <option value="Alagoas">Alagoas - AL</option>
        <option value="Amapá">Amapá - AP</option>
        <option value="Bahia">Bahia - BA</option>
        <option value="Ceará">Ceará - CE</option>
        <option value="Distrito Federal">Distrito Federal - DF</option>
        <option value="Espírito Santo">Espírito Santo - ES</option>
        <option value="Goiás">Goiás - GO</option>
        <option value="Maranhão">Maranhão - MA</option>
        <option value="Mato Grosso">Mato Grosso - MT</option>
        <option value="Mato Grosso do Sul">Mato Grosso do Sul - MS</option>
        <option value="Minas Gerais">Minas Gerais - MG</option>
        <option value="Pará">Pará - PA</option>
        <option value="Paraná">Paraná - PR</option>
        <option value="Pernambuco">Pernambuco - PE</option>
        <option value="Piauí">Piauí - PI</option>
        <option value="Rio de Janeiro">Rio de Janeiro - RJ</option>
        <option value="Rio Grande do Norte">Rio Grande do Norte - RN</option>
        <option value="Rio Grande do Sul">Rio Grande do Sul - RS</option>
        <option value="Rondônia">Rondônia RO</option>
        <option value="Roraima">Roraima - RR</option>
        <option value="Santa Catarina">Santa Catarina - SC</option>
        <option value="São Paulo">São Paulo - SP</option>
        <option value="Sergipe">Sergipe - SE</option>
        <option value="Tocantins">Tocantins - TO</option>
    </select>

    
</body>
</html>
