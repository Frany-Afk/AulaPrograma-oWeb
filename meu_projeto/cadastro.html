  <form class="formulario-cadastro">

    <fieldset class="bloco-cadastro">

      <label for="nome_completo">Nome completo</label>
      <input type="text" id="nome_completo" name="nome_completo" class="input-cadastro" required />

      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" class="input-cadastro"
             placeholder="exemplo@exemplo.com.br" required />

      <label for="cpf">CPF</label>
      <input type="text" name="cpf" id="cpf" class="input-cadastro"
             placeholder="000.000.000-00" maxlength="14"
             pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$"
             title="formato: 000.000.000-00" required />

      <label for="telefone">Telefone</label>
      <input type="tel" name="telefone" id="telefone" class="input-cadastro"
             placeholder="(00) 99999-9999" maxlength="15"
             pattern="^\(\d{2}\)\s?\d{5}-\d{4}$"
             title="formato: (00) 00000-0000" required />

      <label for="data_nascimento">Data de Nascimento</label>
      <input type="date" name="data_nascimento" id="data_nascimento" class="input-cadastro" required />

      <label for="endereco">Endere칞o</label>

      <label for="cep">CEP</label>
      <input type="text" name="cep" id="cep" class="input-cadastro"
             placeholder="00000-000" maxlength="10"
             pattern="^\d{5}-\d{3}$"
             title="formato: 00000-000" required />

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required>

      <label for="estado">Estado</label>
